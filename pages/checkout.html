<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngoding Aja - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body class="bg-white">

    <nav class="bg-whitetext-white px-2 py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="../index.html" class="text-2xl font-bold">Ngoding Aja</a>
                <a href="categories.html" class="hover:text-blue-600">Categories</a>
            </div>

            <div class="flex-grow mx-4">
                <input type="text" placeholder="Search for anything" class="w-full p-2 border rounded-lg">
            </div>

            <div class="flex gap-3 items-center">
                <a href="courses.html" class="hover:text-blue-600">Courses</a>
                <a href="about.html" class="hover:text-blue-600">About</a>
                <a href="cart.html" class="hover:text-blue-600">ðŸ›’</a>
                <a href="login.html" class="border border-black text-black px-4 py-2 hover:bg-black hover:text-white">Login</a>
                <a href="signup.html" class="bg-black text-white px-4 py-2 border border-black hover:bg-white hover:text-black">Sign up</a>
                <a href="contact.html" class="ml-2 hover:text-blue-600">Contact Us</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-12">
        <h1 class="text-4xl font-bold">Checkout</h1>
        <p class="mt-4 text-gray-500">Review your courses and complete the purchase.</p>

        
        <div id="checkout-section" class="grid grid-cols-1 lg:grid-cols-6 gap-6 mt-8">
            
        </div>

        
        <div id="checkout-summary" class="mt-12 text-right hidden">
            <h3 class="text-xl font-bold">Total: Rp <span id="checkout-total">0</span></h3>
            <div class="mt-6">
                <h4 class="text-lg font-bold">Billing Information</h4>
                <form id="billing-form">
                    <div class="mt-4">
                        <label for="name" class="block font-medium">Name</label>
                        <input type="text" id="name" class="w-full p-2 border rounded-lg">
                    </div>
                    <div class="mt-4">
                        <label for="email" class="block font-medium">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded-lg">
                    </div>
                    <div class="mt-4">
                        <label for="address" class="block font-medium">Address</label>
                        <input type="text" id="address" class="w-full p-2 border rounded-lg">
                    </div>
                </form>
                <a href="#" id="confirm-purchase" class="inline-block mt-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Confirm Purchase</a>
            </div>
        </div>

        <div id="checkout-empty" class="text-center mt-8 hidden">
            <h3 class="text-2xl">Your cart is empty!</h3>
            <a href="courses.html" class="text-blue-600 underline">Browse courses</a>
        </div>
    </main>

    <script src="../scripts/checkout.js"></script>
</body>
</html>
